delete_files.admin_page:
  path: '/admin/config/media/delete_files'
  defaults:
    _form: 'Drupal\delete_files\Form\ConfigForm'
    _title: 'Delete files'
  requirements:
    _permission: 'administer delete files'

delete_files.delete_files_form:
  path: '/admin/content/delete_files'
  defaults:
    _form: 'Drupal\delete_files\Form\DeleteFiles'
    _title: 'Delete files'
  requirements:
    _permission: 'access delete files page'
